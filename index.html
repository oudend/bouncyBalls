<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bouncy Balls</title>

    <link rel="stylesheet" href="css/rangeSlider.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="libs/slider.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
      integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="libs/stats.min.js" defer></script>
    <script src="inputs.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="vector.js" defer></script>
    <script src="balls.js" defer></script>
    <script src="libs/quadtree.min.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div id="sidebar" class="scrollbar-hidden">
        <h2>Visuals</h2>
        <div class="checkboxInput input">
          <h3>Visualize quadtree</h3>
          <div>
            <input
              type="checkbox"
              id="visualizeQuadtree"
              name="visualizeQuadtree"
              checked
            />
            <label for="visualizeQuadtree">Enabled</label>
          </div>
        </div>
        <h2>Interactions</h2>
        <select class="selectionInput input" id="interactionSelection">
          <option value="spawn">Spawn</option>
          <option value="grab">grab</option>
        </select>
        <div class="rangeInput input">
          <h3>Spawn Size</h3>
          <div class="range_container">
            <div class="sliders_control">
              <input
                type="range"
                value="10"
                min="1"
                max="100"
                id="fromSlider"
              />
              <input type="range" value="40" min="1" max="100" id="toSlider" />
            </div>
            <div class="form_control">
              <div class="form_control_container">
                <div class="form_control_container__time">Min</div>
                <input
                  class="form_control_container__time__input"
                  type="number"
                  id="spawnSizeMin"
                  value="10"
                  min="1"
                  max="100"
                />
              </div>
              <div class="form_control_container">
                <div class="form_control_container__time">Max</div>
                <input
                  class="form_control_container__time__input"
                  type="number"
                  id="spawnSizeMax"
                  value="40"
                  min="1"
                  max="100"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="floatInput input">
          <h3>spawn Amount</h3>
          <input type="range" value="1" min="1" max="100" step="1" />
          <input
            type="number"
            id="spawnAmount"
            value="1"
            min="1"
            max="100"
            step="1"
          />
        </div>
        <div class="floatInput input">
          <h3>Spawn Radius</h3>
          <input type="range" value="10" min="0" max="100" step="1" />
          <input
            type="number"
            id="spawnRadius"
            value="10"
            min="0"
            max="100"
            step="1"
          />
        </div>
        <h2>Behavior</h2>
        <div class="checkboxInput input">
          <h3>Gravity</h3>
          <div>
            <input
              type="checkbox"
              id="gravityEnabledCheckbox"
              name="gravityCheckbox"
            />
            <label for="gravityCheckbox">Enabled</label>
          </div>
        </div>
        <div class="checkboxInput input">
          <h3>Wrap around</h3>
          <div>
            <input
              type="checkbox"
              id="wrapAroundCheckbox"
              name="wrapAroundCheckbox"
            />
            <label for="wrapAroundCheckbox">Enabled</label>
          </div>
        </div>
        <div class="vectorInput input" id="accelerationInput">
          <h3>Acceleration</h3>
          <div>
            <label for="accelerationInputX">X</label>
            <input
              type="number"
              id="accelerationX"
              name="accelerationInputX"
              value="0"
              min="-10"
              max="10"
              step="0.01"
            />
          </div>
          <div>
            <label for="accelerationInputY">Y</label>
            <input
              type="number"
              id="accelerationY"
              name="accelerationInputY"
              value="0"
              min="-10"
              max="10"
              step="0.01"
            />
          </div>
        </div>
        <div class="floatInput input">
          <h3>Coefficient of restitution</h3>
          <input type="range" value="0.5" min="0" max="1" step="0.01" />
          <input
            type="number"
            id="coefficientOfRestitution"
            value="0.5"
            min="0"
            max="1"
            step="0.01"
          />
        </div>
        <div class="buttonInput input">
          <h3>Reset</h3>
          <input type="button" id="resetButton" />
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </main>
  </body>
</html>
